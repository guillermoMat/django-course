<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% extends "base.html" %}

  {% block titulo %}
  <title>Login 2.9</title>
  {% endblock titulo %}

</head>
<body>
  {% block contenidoBase %}

  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
      <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Iniciar Sesión</h1>

      <!-- El action="#" se reemplaza con la URL del formulario -->
      <form action="{% url 'login' %}" method="post" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8" style="background-color: #a2d2ff;">
        {% csrf_token %}

        <!-- Esta línea incluye el formulario que se ha pasado desde la vista -->
        <input
        type="text"
        name="username"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Usuario"
      />

      <input
        type="password"
        name="password"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Contraseña"
      />

        <button
          type="submit"
          class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
        >
          Ingresar
        </button>

        <p class="text-center text-sm text-gray-500">
          ¿No tienes una cuenta?
          <a class="underline" href="{% url 'register' %}">Regístrate</a>
        </p>
      </form>
    </div>
  </div>


  {% endblock contenidoBase %}

</body>
</html>
